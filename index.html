<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Apple Menu Filter</title>
		<link rel="stylesheet" href="./css/master.css" />
	</head>
	<body>
		<main class="gallery">
			<div class="wrapper">
				<div class="item">
					<div class="title title-center">
						<h1>Apple Menu Filter</h1>
					</div>
				</div>
				<div class="item">
					<div class="buttons">
						<ul id="filter-btn">
							<li class="active" data-target="all">All</li>
							<li data-target="mac">Mac</li>
							<li data-target="iphone">iPhone</li>
							<li data-target="air-pods">AirPods</li>
							<li data-target="ipad">iPad</li>
							<li data-target="watch">Watch</li>
						</ul>
					</div>
				</div>

				<div class="container">
					<div class="card" data-target="air-pods">
						<div class="inner">
							<figure>
								<img src="./images/air-pods-2.png" alt="Flexbox" />
							</figure>
						</div>
						<h2>AirPods</h2>
					</div>
					<div class="card" data-id="iphone">
						<div class="inner">
							<figure>
								<img src="./images/iphone13.png" alt="Flexbox" />
							</figure>
						</div>
						<h2>iPhone</h2>
					</div>

					<div class="card" data-id="ipad">
						<div class="inner">
							<figure>
								<img src="./images/iPad Pro 11-inch.png" alt="Flexbox" />
							</figure>
						</div>
						<h2>iPad</h2>
					</div>
					<div class="card" data-id="mac">
						<div class="inner">
							<figure>
								<img src="./images/apple-mac-1.png" alt="Flexbox" />
							</figure>
						</div>
						<h2>Mac</h2>
					</div>
					<div class="card" data-id="air-pods">
						<div class="inner">
							<figure>
								<img src="./images/air-pods-3.png" alt="Flexbox" />
							</figure>
						</div>
						<h2>AirPods</h2>
					</div>
					<div class="card" data-id="mac">
						<div class="inner">
							<figure>
								<img src="./images/macbook-air.png" alt="Flexbox" />
							</figure>
						</div>
						<h2>Mac</h2>
					</div>

					<div class="card" data-id="watch">
						<div class="inner">
							<figure>
								<img src="./images/watch-2.png" alt="Flexbox" />
							</figure>
						</div>
						<h2>Watch</h2>
					</div>
				</div>
			</div>
		</main>

		<script src="./js/app.js"></script>
	</body>
</html>
